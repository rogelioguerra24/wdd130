        <section class="homepage-information">
            <figure><img src="images/homepage3.jpg" alt="raftingimage">The main goal of this sport is to maneuver and navigate the raft through rapids or turbulent waters, often times taking you over rocks and drops, without capsizing the raft. In the past, traditional rafts were used to transport people and agricultural products. </figure>
            <figure><img src="images/homepage4.jpg" alt="raftingimage">Rafting and whitewater rafting are outdoor entertainment activities that use a boat or an unsinkable raft. It has different difficulty levels according to the current of the water in which the sport is done. It can be done solo but is more commonly done with groups and needs good teamwork to manage the water.</figure>
            <figure><img src="images/homepage5.jpg" alt="raftingimage">Most parts of rivers, usually the most beautiful parts, are hard to reach on land. Rafting allows you to enter these special places. Imagine dens forests, nature, great views and much more. Even though we live in houses, flats and big cities we truly belong in the nature.</figure>
